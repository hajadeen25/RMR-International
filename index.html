<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RMR International Job Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .fade {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .fade.show {
      opacity: 1;
    }
  </style>
</head>
<body onload="initializeApp()">
  <header>
    <h1>RMR International</h1>
  </header>
  <main>
    <section id="homePage" class="homepage fade show">
      <img src="logo.png" alt="RMR Logo" class="homepage-logo" />
      <div class="homepage-buttons">
        <button onclick="navigateTo('employerForm')">Employers</button>
        <button onclick="navigateTo('candidateForm')">Candidates</button>
      </div>
    </section>
    <div class="nav-extra hidden">
      <button onclick="showSection('jobList')">View Job Listings</button>
      <button onclick="showSection('adminPanel')">Admin Panel</button>
    </div>
    <section id="employerForm" class="form-section fade hidden">
      <h2>Employer Job Posting</h2>
      <form id="employerFormEl">
        <label>Sector:
          <select required>
            <option value="">Select</option>
            <option>Construction</option>
            <option>IT</option>
            <option>Marine</option>
            <option>Hospitality</option>
          </select>
        </label>
        <label>Company Name: <input type="text" required></label>
        <label>Contact Name: <input type="text" required></label>
        <label>Phone: <input type="tel" required></label>
        <label>Email: <input type="email" required></label>
        <label>No. of Vacancies: <input type="number" required></label>
        <label>Job Title: <input type="text" required></label>
        <button type="submit">Submit</button>
      </form>
    </section>
    <section id="candidateForm" class="form-section fade hidden">
      <h2>Candidate Registration</h2>
      <button onclick="toggleCandidateType('fresh')">Fresh</button>
      <button onclick="toggleCandidateType('experienced')">Experienced</button>
      <form id="candidateFormEl">
        <label>Full Name: <input type="text" required></label>
        <label>Date of Birth: <input type="date" required></label>
        <label>Sex:
          <select required>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </label>
        <label>Nationality/Citizenship: <input type="text" required></label>
        <label>Passport Number: <input type="text" required></label>
        <label>Passport Expiry: <input type="date" required></label>
        <label>Mobile Number: <input type="tel" required></label>
        <label>WhatsApp Number: <input type="tel"></label>
        <label>Upload Passport: <input type="file" required></label>
        <label>Upload Resume (Optional): <input type="file"></label>
        <div id="experiencedFields" class="hidden">
          <label>Work Permit Number: <input type="text"></label>
          <label>FIN Number: <input type="text"></label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
    <section id="jobList" class="form-section fade hidden">
      <h2>Current Job Listings</h2>
      <div id="jobListContainer"></div>
    </section>
    <section id="adminPanel" class="form-section fade hidden">
      <h2>Admin Panel</h2>
      <h3>Job Postings</h3>
      <div id="adminJobs"></div>
      <h3>Candidate Submissions</h3>
      <div id="adminCandidates"></div>
    </section>
  </main>
  <script>
    function initializeApp() {
      document.querySelectorAll('.form-section').forEach(section => section.classList.add('hidden'));
      document.getElementById('homePage').classList.remove('hidden');
    }
    function navigateTo(sectionId) {
      document.querySelectorAll('section').forEach(sec => {
        sec.classList.add('hidden');
        sec.classList.remove('show');
      });
      const target = document.getElementById(sectionId);
      target.classList.remove('hidden');
      setTimeout(() => target.classList.add('show'), 10);
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
